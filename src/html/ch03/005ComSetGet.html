<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Computed</title>
    <script src="https://vuejs.org/js/vue.js"></script>
  </head>

  <body>
    <div id="gpp">
        {{fullName}}
    </div>
    <script>
        var vm = new Vue({
            el:"#gpp",
            data:{
                firstName: "Gee",
                lastName: "Wong"
            },
            computed: {
                fullName:{
                    get: function() {
                        return this.firstName +" - " +this.lastName
                    },
                    set: function(value) {
                        // var arr = value.split(" ");
                        // this.firstName = arr[0];
                        // this.lastName = arr[1];
                        console.log(value);
                    }
                }
            }
        })
    </script>
  </body>
</html>
