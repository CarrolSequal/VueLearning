    <div id="gpp">
        <!-- {{firstName + " " +lastName}} -->
        <!-- {{fullName()}} -->
        {{fullName}}
        {{age}}
    </div>
    <script>
        var vm = new Vue({
            el:"#gpp",
            data: {
                firstName: "Gell",
                lastName: "Lee",
                fullName: "Gell Lee",
                age: 18
            },
            watch: {
              firstName:function(){
                console.log("watch 11");
                this.fullName = this.firstName + " " + this.lastName;
              },
              lastName:function(){
                console.log("watch 1");
                this.fullName = this.firstName + " - " + this.lastName;
              }
            }
