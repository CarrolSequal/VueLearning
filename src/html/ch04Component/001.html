<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <script src="https://vuejs.org/js/vue.js"></script>
  </head>

  <body>
    <div id="gpp">
        <table>
            <tbody>
                <!-- <tr><td>1</td></tr>
                <tr><td>2</td></tr>
                <tr><td>3</td></tr> -->
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>
    <script>
        Vue.component('row',{
            template:'<tr><td>this is a row</td><tr>'
        })

        var vm = new Vue({
            el:'#gpp'
        })
    </script>
  </body>
</html>
